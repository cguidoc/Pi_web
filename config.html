				<label for="machine" class="col-sm-4 control-label">Machine Name</label>
				<div class="col-sm-6">
					<input type="text" name="machine" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="baudrate" class="col-sm-4 control-label">Serial Parameters - Baud Rate</label>
				<div class="col-sm-6">
					<select name="baudrate" class="form-control">
						<option>300</option>
						<option>1200</option>
						<option>2400</option>
						<option>4800</option>
						<option>9600</option>
						<option>14400</option>
						<option>19200</option>
						<option>28800</option>
						<option>38400</option>

				<label for="bytesize" class="col-sm-4 control-label">Serial Parameters - Byte Size</label>

						<option>7</option>
						<option>8</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="parity" class="col-sm-4 control-label">Serial Parameters - Parity</label>
				<div class="col-sm-6">
					<select name="parity" class="form-control">
						<option>even</option>
						<option>odd</option>
						<option>none</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="stopbits" class="col-sm-4 control-label">Serial Parameters - Stop bits</label>
				<div class="col-sm-6">
					<select name="stopbits" class="form-control">

						<option>2</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="handshake" class="col-sm-4 control-label">Serial Parameters - Handshake</label>
				<div class="col-sm-6">
					<select name="handshake" class="form-control">
						<option>XON/XOFF</option>
						<option>RTS/CDS</option>
						<option>DTR/DTS</option>
					</select>
				</div>
